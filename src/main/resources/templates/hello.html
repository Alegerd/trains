<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../static/css/materialize.css" th:href="@{/css/materialize.css}" rel="stylesheet" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <title>RoutesApplication</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Routes Application</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a id="allTrainsButton">All Routes</a></li>
                    <li><a id="allStationsButton">All Stations</a></li>
                    <li><a id="addStationButton">Add station</a></li>
                    <li><a href="">All Trains</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col l9 m9">
                <div id="insertTableHere"/>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div class="col l2 offset-l2 s6">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Help</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Suggestions</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js" th:src="@{js/materialize.min.js}" ></script>
<script type="text/javascript">

    $(document).ready(function(){

        $("#allTrainsButton").click(function () {
            $("#insertTableHere").load("/trains/all");
        });

        $("#allStationsButton").click(function () {
            $("#insertTableHere").load("/stations/all")
        })

        $("#addStationButton").click(function () {
            $("#insertTableHere").load("/stationForm")
        })

    });
</script>
</html>
